<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .games-section { max-width: 1200px; margin: 40px auto; }
    .category { margin-bottom: 40px; }
    .category h2 { margin-bottom: 20px; }
    .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }
    .game-card { background: #f8f8f8; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 12px; text-align: center; }
    .game-card iframe, .game-card canvas { width: 100%; height: 300px; border: none; border-radius: 6px; background: #fff; }
    .game-title { font-weight: bold; margin: 10px 0 6px; }
    .game-desc { font-size: 0.95em; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Games</h1>
  </header>
  <main class="games-section">
    <!-- Cognitive -->
    <section class="category">
      <h2>Cognitive</h2>
      <div class="games-grid">
        <div class="game-card">
          <div class="game-title">2048</div>
          <iframe src="https://play2048.co/" title="2048"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Memory Match</div>
          <iframe src="https://www.memozor.com/memory-games/for-kids/online-free/animal" title="Memory Match"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Sudoku</div>
          <iframe src="https://sudoku.com/" title="Sudoku"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Simon Says</div>
          <iframe src="https://www.memozor.com/simon-game/online/simon-game-english" title="Simon Says"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Quick Math</div>
          <iframe src="https://www.coolmathgames.com/0-math-memory" title="Quick Math"></iframe>
        </div>
      </div>
    </section>
    <!-- Strategy -->
    <section class="category">
      <h2>Strategy</h2>
      <div class="games-grid">
        <div class="game-card">
          <div class="game-title">Chess</div>
          <iframe src="https://www.chess.com/play/computer" title="Chess"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Checkers</div>
          <iframe src="https://www.gamesforthebrain.com/game/checkers/" title="Checkers"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Minesweeper</div>
          <iframe src="https://minesweeperonline.com/" title="Minesweeper"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Connect Four</div>
          <iframe src="https://www.mathsisfun.com/games/connect4.html" title="Connect Four"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Tic Tac Toe</div>
          <iframe src="https://playtictactoe.org/" title="Tic Tac Toe"></iframe>
        </div>
      </div>
    </section>
    <!-- Physical -->
    <section class="category">
      <h2>Physical</h2>
      <div class="games-grid">
        <div class="game-card">
          <div class="game-title">Snake</div>
          <iframe src="https://playsnake.org/" title="Snake"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Pong</div>
          <iframe src="https://www.ponggame.org/" title="Pong"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Flappy Bird</div>
          <iframe src="https://flappybird.io/" title="Flappy Bird"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Breakout</div>
          <iframe src="https://www.retrogames.cc/embed/27497-arkanoid.html" title="Breakout"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Helix Jump</div>
          <iframe src="https://helixjump.io/" title="Helix Jump"></iframe>
        </div>
      </div>
    </section>
    <!-- Creative -->
    <section class="category">
      <h2>Creative</h2>
      <div class="games-grid">
        <div class="game-card">
          <div class="game-title">Pixel Art Maker</div>
          <iframe src="https://www.pixilart.com/draw" title="Pixel Art Maker"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Music Maker</div>
          <iframe src="https://musiclab.chromeexperiments.com/Song-Maker/" title="Music Maker"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Scribble</div>
          <iframe src="https://sketch.io/sketchpad/en/" title="Scribble"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Coloring Book</div>
          <iframe src="https://www.thecolor.com/" title="Coloring Book"></iframe>
        </div>
        <div class="game-card">
          <div class="game-title">Story Creator</div>
          <iframe src="https://www.storyboardthat.com/story-creator" title="Story Creator"></iframe>
        </div>
      </div>
    </section>
    <a href="index.html">&larr; Back to Home</a>
  </main>
</body>
</html>
