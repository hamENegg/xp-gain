<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Retro Game Zone</title>
  <link rel="stylesheet" href="css/style.css">
    <style>
    .retro-welcome {
      font-family: 'Press Start 2P', cursive;
      color: #00ffea;
      font-size: 2em;
      text-shadow: 0 2px 8px #000a;
      margin-bottom: 1.5em;
    }
    .game-ref-img {
      background: none !important;
      background-color: transparent !important;
      pointer-events: none;
      user-select: none;
    }
    .back-btn {
      position: absolute;
      top: 13px;
      left: 32px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1em;
      padding: 0.4em 1.5em;
      border: 4px solid #00ffea;
      border-radius: 16px;
      background: #222;
      color: #00ffea;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, border-color 0.2s;
      box-shadow: 0 4px 16px #000a, 0 0 0 2px #00ffea;
      outline: none;
      text-shadow: 0 2px 8px #000a;
      display: inline-block;
      z-index: 10;
    }
    .back-btn:hover {
      background: #00ffea;
      color: #222;
      border-color: #fff;
      box-shadow: 0 8px 32px #00ffea, 0 0 0 4px #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back to Home</a>
  <header>
    <h1>FEEDBACK</h1>
  </header>
  <main style="max-width:600px;margin:40px auto;">
    <form id="feedbackForm">
      <label for="name">Name (required, stored privately):</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="grade">Grade Level:</label><br>
      <select id="grade" name="grade" required>
        <option value="">Select grade</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select><br><br>
      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/feedback.js"></script>
</body>
</html>
