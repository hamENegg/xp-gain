<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Retro Game Zone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back to Home</a>
  <header>
    <h1>FEEDBACK</h1>
  </header>
  <main style="max-width:600px;margin:40px auto;">
    <form id="feedbackForm">
      <label for="name">Name (required, stored privately):</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="grade">Grade Level:</label><br>
      <select id="grade" name="grade" required>
        <option value="">Select grade</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select><br><br>
      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/feedback.js"></script>
</body>
</html>
