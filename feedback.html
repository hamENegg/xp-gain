<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Retro Game Zone</title>
  <link rel="stylesheet" href="css/style.css">
    <style>
    .retro-welcome {
      font-family: 'Press Start 2P', cursive;
      color: #00ffea;
      font-size: 2em;
      text-shadow: 0 2px 8px #000a;
      margin-bottom: 1.5em;
    }
    .game-ref-img {
      background: none !important;
      background-color: transparent !important;
      pointer-events: none;
      user-select: none;
    }
    .back-btn {
      position: absolute;
      top: 13px;
      left: 32px;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1em;
      padding: 0.4em 1.5em;
      border: 4px solid #00ffea;
      border-radius: 16px;
      background: #222;
      color: #00ffea;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, border-color 0.2s;
      box-shadow: 0 4px 16px #000a, 0 0 0 2px #00ffea;
      outline: none;
      text-shadow: 0 2px 8px #000a;
      display: inline-block;
      z-index: 10;
    }
    .back-btn:hover {
      background: #00ffea;
      color: #222;
      border-color: #fff;
      box-shadow: 0 8px 32px #00ffea, 0 0 0 4px #fff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back to Homea</a>
  <header>
    <h1>FEEDBACK</h1>
  </header>
  <main style="max-width:1500px;margin:40px auto;">
    <div style="display: flex; flex-direction: row; align-items: flex-start; gap: 32px;">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScKei1crH77-mDx8Oq4b7lspEQdh9xpBP2MXTmIwvACF5MzYA/viewform?embedded=true"
        width="600" height="950" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
      <div style="flex: 1; min-width: 700px; display: flex; flex-direction: column; align-items: center;">
        <p class="retro-welcome" style="font-size: 1.7em; text-align: left;">This website could use a lot of improvements and you could be the one to tell us what those are. Support us by leaving a feedback. <br><br><b>THANK YOU!!!</b></p>
        <img src="img/game-over.gif" alt="Game Over" style="max-width: 640px; width: 100%; height: auto; margin-top: 24px;">
      </div>
    </div>
  </main>
</body>
</html>
