<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready to gain XP?</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #181825 url('https://www.transparenttextures.com/patterns/square-bg.png');
      color: #fff;
    }
    .xp-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }
    .xp-title {
      font-size: 4.2em;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 0.1em;
      margin-top: 0;
      color: #00ffea;
      text-shadow: 0 2px 8px #000a;
      letter-spacing: 2px;
    }
    .xp-gain {
      font-size: 1.82em;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 0.2em;
      margin-top: -0.7em;
      color: #00ffea;
      text-shadow: 0 2px 8px #000a;
    }
    .xp-xp {
      font-size: 5.6em;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0.2em 0 0.5em 0;
      letter-spacing: 0.1em;
      color: #00ffea;
      text-shadow: 0 2px 8px #000a;
    }
    .xp-buttons {
      display: flex;
      gap: 2em;
      margin-top: 2.1em;
    }
    .xp-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.1em;
      padding: 0.4em 1.5em;
      border: 4px solid #00ffea;
      border-radius: 16px;
      background: #222;
      color: #00ffea;
      cursor: pointer;
      margin: 0 0.2em;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, border-color 0.2s;
      box-shadow: 0 4px 16px #000a, 0 0 0 2px #00ffea;
      outline: none;
      text-shadow: 0 2px 8px #000a;
    }
    .xp-btn:hover {
      background: #00ffea;
      color: #222;
      border-color: #fff;
      box-shadow: 0 8px 32px #00ffea, 0 0 0 4px #fff;
    }
    @media (max-width: 600px) {
      .xp-title { font-size: 2.1em; }
      .xp-gain { font-size: 1em; }
      .xp-xp { font-size: 2.8em; }
      .xp-buttons { flex-direction: column; gap: 1em; }
      .xp-btn { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="xp-container">
    <div class="xp-title">Ready to</div>
    <div class="xp-gain">gain</div>
    <div class="xp-xp">XP?</div>
    <div class="xp-buttons">
      <button class="xp-btn" onclick="location.href='about.html'">About</button>
      <button class="xp-btn" onclick="location.href='games.html'">Games</button>
      <button class="xp-btn" onclick="location.href='feedback.html'">Feedback</button>
    </div>
  </div>
</body>
</html>
